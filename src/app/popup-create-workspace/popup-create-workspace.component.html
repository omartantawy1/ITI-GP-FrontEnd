


    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Create Your WorkSpace</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              
              <div class="text-center">
                    <div class="form-group mb-2">
                      <label for="input1">WorkSpace Name</label>
                      <input type="text" class="form-control mt-1 " id="input1" [(ngModel)]="newWorkspaceNameInModal">
                    </div>
                    <div class="form-group mb-2">
                        <label for="input2">Workspace Description</label>
                        <input type="text" class="form-control mt-1" id="input2"  [(ngModel)]="newWorkspaceDescriptionInModal">
                    </div>
                    <button class="btn btn-primary"  (click)="addWorkspaceInModal()">Submit</button>
                    <div *ngIf="newWorkspaceDescriptionInModal&&newWorkspaceNameInModal" data-bs-dismiss="modal"></div>
                </div>
            </div>
            <div class="col-md-6">
               
                <img src="../../assets/man-holding-clock-time-management-concept_23-2148823171.jpg" alt="Your Image" class="img-fluid">
            </div>
         </div>
        </div>
      </div>
    </div>
