<div class="container sidebar">
  <h3 class="fw-bolder fs-5 px-3 text-start">TaskFlow</h3>
  <mat-divider class="my-3"></mat-divider>
  <div class="d-flex flex-column justify-content-center w-100">

      
      <button [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact:true}" routerLink="workspace" class="w-100 d-flex justify-content-start mb-3" mat-button style="height: 50px;">
          <p class="p-0 m-0 px-3 fs-6 fw-medium">
              current Workspace
          </p>
      </button>
      <button [routerLinkActive]="'active'" routerLink="wallet" class="w-100 d-flex justify-content-start mb-3" mat-button style="height: 50px;">
          <p class="p-0 m-0 px-3 fs-6 fw-medium">
              Walt History
          </p>
      </button>
      <button [routerLinkActive]="'active'" routerLink="my-investment" class="w-100 d-flex justify-content-start mb-3" mat-button style="height: 50px;">
          <p class="p-0 m-0 px-3 fs-6 fw-medium">
              Investament
          </p>
      </button>
      <button [routerLinkActive]="'active'" routerLink="projects" class="w-100 d-flex justify-content-start mb-3" mat-button style="height: 50px;">
          <p class="p-0 m-0 px-3 fs-6 fw-medium">
              projects
          </p>
      </button>
      <button [routerLinkActive]="'active'" routerLink="my-projects" class="w-100 d-flex justify-content-start mb-3" mat-button style="height: 50px;">
          <p class="p-0 m-0 px-3 fs-6 fw-medium">
              My Projects
          </p>
      </button>
      <mat-divider class="my-3"></mat-divider>
      <h3>Account Setting</h3>
      <button [routerLinkActive]="'active'" routerLink="my-profile" class="w-100 d-flex justify-content-start mb-3" mat-button style="height: 50px;">
          <p class="p-0 m-0 px-3 fs-6 fw-medium">
              Profile
          </p>
      </button>

      
  </div>
</div>
