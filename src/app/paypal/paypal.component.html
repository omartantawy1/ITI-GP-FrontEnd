<html lang="en-US">
    
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">	
	
  <title>  Basic PayPal Payments Panel Button GO </title>
	
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  		
</head>
<body>
    <header>
      <img src="https://createbrowser.github.io/AutoGetFeaturesCefSharpBrowserDesktopPC/Public/PayPal.jpg" alt="PayPal Logo">
    </header>
  
    <div id="app-container">
      <h2>Subscribe in our Premium Version</h2>
      <h5>Your Total amount is 25$</h5> 
   
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <!-- Display the payment button. -->
        <button class="btn btn-primary" (click)="goToPaypal()">Pay With Paypal</button>
      </form>
  
      <br>
      <img src="https://www.paypalobjects.com/webstatic/mktg/logo/bdg_payments_by_pp_2line.png" border="0" alt="Payments by PayPal">
    </div>
  </body>
		
</html>
