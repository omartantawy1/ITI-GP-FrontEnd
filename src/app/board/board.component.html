<body class="background" [style.background]="backgroundcolor">
  <div class="my-board">
    <div class="second-nav" style="width: 100%;min-height: 150px;">
      <app-second-nav (newItemEvent)="changebackground($event)"></app-second-nav>
    </div>
    <div class="container">
      <div class="d-flex align-items-start align-items-center">
        <div class="board" style="display: flex; flex-wrap: nowrap;" cdkDropListGroup cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="onlistDrop($event)">
        <app-phase *ngFor="let phase of phases" [phase]="phase" cdkDrag>{{ phase}}</app-phase>
        </div>
        <div class="">
          <div *ngIf="showInput">
            <div class="d-flex flex-column align-items-center bg-light rounded p-3" style="width: 200px;height: 100px;">
              <input [(ngModel)]="newPhase" class="form-control mb-2 add-card-input" width="100%" placeholder="Enter title" required>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-success btn-sm me-2" (click)="savePhase()">OK</button>
                <i class="bi bi-x-lg text-dark icon-cancel" style="cursor: pointer;" (click)="cancelPhase()"></i>
              </div>
            </div>
          </div>
          <button *ngIf="!showInput" style="width: 150px !important;background-color: rgba(0, 0, 0, 0.314);border-color: transparent;"
            type="button"
            class="btn btn-primary add-phase-btn"
            (click)="addphase()"
          >
            {{ buttonText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
