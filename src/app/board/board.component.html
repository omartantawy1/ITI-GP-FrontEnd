<div [style.background]="backgroundcolor">
  <app-second-nav [board]="board" (newItemEvent)="changebackground($event)"></app-second-nav>

</div>
<body class="background" [style.background]="backgroundcolor">
  
  
  <div class="my-board">
    <div class="second-nav" style="width: 100%;min-height: 150px;">
    </div>
    <div class="container">
      <button *ngIf="showButton" (click)="saveBtn()" [disabled]="buttonSaveText!='Save'" class="btn btn-success">{{buttonSaveText}}</button>
      <div class="d-flex">
        <div class="board d-flex" cdkDropListGroup cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="onlistDrop($event)">
        <app-phase *ngFor="let phase of phases" [phase]="phase" (delPhase)="deletePhase($event)" (deleteCategoryById)="deleteCategory($event)" (unSave)="toggleBtnSave($event)" (cards)="setAllMoves($event)" cdkDrag>{{ phase}}</app-phase>
        </div>
        <div class="">
          <div *ngIf="showInput">
            <div class="bg-light rounded p-3 " style="width: 200px;margin-top: 10px;margin-right: 200px;">
              <input [(ngModel)]="newPhase" class="form-control mb-3 add-card-input" width="100%" placeholder="Enter title" required>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-success btn-sm" (click)="savePhase()">OK</button>
                <i class="bi bi-x-lg text-dark icon-cancel" style="cursor: pointer;" (click)="cancelPhase()"></i>
              </div>
            </div>
          </div>
          <button *ngIf="!showInput"
            type="button"
            class="btn btn-primary add-phase-btn"
            (click)="addphase()">
            {{ buttonText }}
          </button>
        </div>
        
      </div>
    </div>
  </div>
</body>
