<html>
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<section >
    <br>
<p>pricing works!</p>
<div class="price-title">
    <h2> Our Pricing Plans</h2>
   </div>
 
   <br>
   <br>
 <div class="container-fluid">
   <div class="container">
     <div class="row">
       <!-- END Col one -->
       <div class="col-sm-6">
         <div class="card text-center">
           <div class="title">
             <i class="fa fa-plane" aria-hidden="true"></i>
             <h2>Your Current Plan</h2>
           </div>
           <div class="price">
             <h4>$0</h4>
           </div>
           <div class="option">
             <ul>
             <li> <i class="fa fa-check" aria-hidden="true"></i> 1 Workspace </li>
             <li> <i class="fa fa-check" aria-hidden="true"></i> 1 Board </li>
             <li> <i class="fa fa-check" aria-hidden="true"></i> 3 Phases </li>
             <li> <i class="fa fa-check" aria-hidden="true"></i> 5 Cards </li>
             </ul>
           </div>
           <button>Order Now </button>
         </div>
       </div>
       <!-- END Col two -->

       <div class="col-sm-6">
         <div class="card text-center">
           <div class="title">
             <i class="fa fa-rocket" aria-hidden="true"></i>
             <h2>Premium Plan</h2>
           </div>
           <div class="price">
             <h4>$100</h4>
           </div>
           <div class="option">
             <ul>
             <li> <i class="fa fa-check" aria-hidden="true"></i> Unltimited workpsace </li>
             <li> <i class="fa fa-check" aria-hidden="true"></i> unlimited boards </li>
             <li> <i class="fa fa-check" aria-hidden="true"></i> unlimited phases </li>
             <li> <i class="fa fa-check" aria-hidden="true"></i> unlimited cards</li>
             </ul>
           </div>
           <button (click)="goToPayment()">Order Now</button>
         </div>
       </div>

       <!-- END Col three -->
     </div>
   </div>
 </div>
</section>
</body>
</html>
