<!DOCTYPE html>
<html>
<head>
    <!-- Include your CSS and other meta tags here -->
</head>
<body class="background">

  <br><br><br>

<div class="page-content page-container" id="page-content">
    
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
    <h4>My Profile Info</h4>
    <div class="card user-card-full">
        
        <div class="row m-l-0 m-r-0">
            <div class="col-sm-12 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">

                    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                        <div (click)="fileInput.click()" style="cursor: pointer;">
                          <img
                            [src]="imagePath"
                            alt=""
                            style="height: 80px; width: 80px; border-radius: 15px"
                          />
                          <input
                            type="file"
                            #fileInput
                            style="display: none"
                            (change)="onFileSelected($event)"
                          />
                        </div>
                      </form>

                    
                    <h6 class="f-w-600">{{fullName}}</h6>
                    <p>Web Designer</p>
                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="m-b-10 f-w-600 text-center">Email</p>
                            <h6 class="text-muted f-w-400 text-center">rntng@gmail.com</h6>
                        </div>
                        <div class="col-sm-6">
                            <p class="m-b-10 f-w-600 text-center">Full Name</p>
                            <div *ngIf="!isEditMode" (click)="enterEditMode()">
                              <h6 class="text-muted f-w-400 text-center">{{ fullName }}</h6>
                            </div>
                            <div *ngIf="isEditMode" class="text-center">
                              <input [(ngModel)]="fullName" autofocus>
                              <div class="button-container">
                                <button (click)="saveChanges()" class="btn btn-primary save-button">Save</button>
                                <button (click)="cancelEdit()" class="btn btn-primary cancel-button">Cancel</button>
                              </div>
                            </div>
                          </div>
                    </div>
                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Projects</h6>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="m-b-10 f-w-600 text-center">Workspaces</p>
                            <h6 class="text-muted f-w-400 text-center">1</h6>
                        </div>
                        <div class="col-sm-6">
                            <p class="m-b-10 f-w-600 text-center" >Boards</p>
                            <h6 class="text-muted f-w-400 text-center" >1</h6>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    </div>
</div>
</body>
</html>
