<!-- Button trigger modal -->



  
  <!-- Modal -->
 

  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Share Board</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="background-color: aliceblue;"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="form-group col-9">
            <input type="text" class="form-control" id="exampleInput" placeholder="Please Enter an Email Address">
          </div>
          <div class="col-3">
            <button class="btn btn-primary">Share</button>
          </div>
        </div>

        <br>
        <br>
        
          
        <div *ngFor="let user of usersShare">
            <div class="d-flex align-items-center justify-content-between m-2">
              <div class="d-flex">
                <img class="rounded-circle" [src]="user.imageUrl" style="width:50px; margin-right:5px" />
                <p style="margin-top: 10px;">{{ user.username }} <span style="margin-top: 15px; font-size:12px">{{ user.role }}</span></p>
              </div>
          
              <div class="btn-group dropend">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ user.role }}
                </button>
                <ul class="dropdown-menu">
                  <li *ngFor="let option of dropdownOptions"><a class="dropdown-item" href="#">{{ option }}</a></li>
                  <li *ngIf="user.role === 'Board Guest'"><a class="dropdown-item" (click)="removeUser(user.id)">Remove</a></li>
                </ul>
              </div>
            </div>
          </div>


         
   <div>
  



   </div>


      </div>
      
    
    </div>
  </div>
