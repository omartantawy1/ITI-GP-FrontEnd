<div class="container container-styling">
  <div class="row">
    <div class="col-md-6">
      <img src="../../assets/images/signup.png" alt="" class="sign-up-img" />
    </div>
    <div class="col-md-6">
      <br />
      <br />
      <br />

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h6 class="text-center">Create Your Account</h6>
        <!-- Name -->

        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <div
            *ngIf="submitted && signupForm.controls['name'].invalid"
            class="form-text text-danger"
          >
            <strong *ngIf="signupForm.controls['name'].hasError('required')"
              >Name is required.</strong
            >
            <strong *ngIf="signupForm.controls['name'].hasError('pattern')"
              >Invalid Name format.</strong
            >
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
          <div
            *ngIf="submitted && signupForm.controls['email'].invalid"
            class="form-text text-danger"
          >
            <strong *ngIf="signupForm.controls['email'].errors?.['required']"
              >Email is required.</strong
            >
            <strong *ngIf="signupForm.controls['email'].errors?.['email']"
              >Invalid email format.</strong
            >
            <strong *ngIf="errorarr">Email is already taken.</strong>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
          <div
            *ngIf="submitted && signupForm.controls['password'].invalid"
            class="form-text text-danger"
          >
            <strong *ngIf="signupForm.controls['password'].errors?.['required']"
              >Password is required.</strong
            >
            <strong
              *ngIf="signupForm.controls['password'].errors?.['minLength']"
              >Password must be at least 8 chars.</strong
            >
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Retype Password:</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            formControlName="confirmPassword"
          />
          <div
            *ngIf="submitted && signupForm.controls['confirmPassword'].invalid"
            class="form-text text-danger"
          >
            <strong
              *ngIf="
                signupForm.controls['confirmPassword'].hasError('required')
              "
              >Retype Password is required.</strong
            >
            <strong
              *ngIf="
                signupForm.controls['confirmPassword'].hasError(
                  'passwordMismatch'
                )
              "
              >Passwords do not match.</strong
            >
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary col-md-8">
            Sign Up
          </button>
        </div>
      </form>
      <br />
      <div class="d-flex flex-column align-items-center">
        <h5 class="my-auto">-OR-</h5>
        <p class="mt-3">
          If you already have an account, <a routerLink="sign-in">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>
